

<h1>Listado de Héroes</h1>


<div *ngIf="heroeEliminado; else nadaSeHaEliminado">
<h3>Heroe borrado <small class="text-danger">{{heroeEliminado}}</small></h3>
</div>
<ng-template #nadaSeHaEliminado><h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar último heroe</button>
<ul class="mt-2 list-group">

<li *ngFor="let name of heroNames" class="list-group-item">
  {{ name }}
</li>


</ul>
